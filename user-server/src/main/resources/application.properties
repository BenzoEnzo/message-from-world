spring.application.name=MFW-user-server
server.port=8084


spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.jakarta.persistence.validation.mode=auto

eureka.client.service-url.defaultZone=http://discUser:discPassword@localhost:8761/eureka/

spring.kafka.topic.name=mfw_MESSAGES
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.schema.registry.url=http://localhost:8081
